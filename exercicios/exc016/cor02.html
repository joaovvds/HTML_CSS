<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS </title>
    <style>
        * { /* ConfigurAÇões Globais das CSS */
            height: 100%;
        }
        body { /* to up, to bottom, to left, to right, posso colocar deg para para graus inves de to, 
            e tambem podemos por radial gradient(circle  que tranforma
            o degrade em circulo*/
            background-image: linear-gradient(to right, #0094DB, #2E4D5C, #222E33);
              background-attachment: fixed; /* mesmo que role a pag fica fixa */
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
    <p>
        hello mundo
    </p>
    
    
</body>
</html>
