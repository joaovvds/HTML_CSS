<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site para 
        
        <!-- Tamanho padrão 300x150 pixels -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="">
             <!-- 
             parametro scolling="".
             auto - se o conteudo exceder o tamanho do frame ele cria uma barra de rolagem
             yes - mesmo que o conteudo estiver aparecendo todo
             ele cria uma barra de rolagem
             NO - não deixa fazer a rolagem na pagina

             funciona em alguns navegadores
             -->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        
        aprender a programar</p>    
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank"> Github</a>
        </iframe>


        também é bom legal!
    </p>
</body>
</html>
