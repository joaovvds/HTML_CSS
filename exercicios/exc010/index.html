<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>voce pode acessar o <a href="https://www.youtube.com" target="_blank" rel="external">youtube</a></p>       
    <!-- hreflang indica que o link acessado e em pt-br -->
    <!--target=_blank faz o abre outra aba do navegador  -->
    <!-- rel=external fala que e um link externo que vai pra fora -->
    <h2>Usando links interno</h2>
    <p>Esta é a primeira página do meu site, se quiser acessar a segunda pagina do meu site clique <a href="pag002.html" rel="next">aqui</a></p> <!--rel='next' indica que esta e a prixima pagina-->
    <p>Você também pode acessar a nossa <a href="noticias/pag003.html" rel="next">página de notícias</a></p>

    <h1>Links para download</h1>
    <ul>
        <li><a href="meulivro.pdf" download="meulivro.pdf" type="application/pdf">Baixar o livro em PDF</a></li>
        <li><a href="meulivro.zip" download="meulivro.zip" type="application/zip">Livro compactado em zip</a></li>
    </ul>

</body>
</html>
