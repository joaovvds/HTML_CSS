<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *  {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <!--
    autocomplete="off" não mostra os atalhos dos cadastro anteriores
     exemplo nome ou sobrenome colocados antes ele nao completa 
     action envia o formulario pra alguma linguagem de programação
     
     method="get" aparece o nome e etc na url e tem o limite de 3 mil letras.
     method="post" não aparece é  mais não significa que está seguro.
      -->
    <form action="cadastro.php" method="post" autocomplete="off">
         <!--  importante
         o label pra fazer relação a qual objeto de formulario
          e qual e a etiqueta dele e a relação entre um e outro usamos o id abaixo-->
        <p><label for="inome">Nome:</label>
             <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar "></p>
        <!-- submit significa submeter no caso enviar  -->

    </form>
</body>
</html>
